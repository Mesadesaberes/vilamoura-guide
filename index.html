<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vilamoura Guide Pro</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqRtZgE7hw-znacoAqXuXZ4SEGVuXWudo&libraries=places"></script>

    <style>
        body, html { margin: 0; padding: 0; height: 100vh; width: 100%; overflow: hidden; background: #003366; font-family: 'Segoe UI', sans-serif; }
        #root { height: 100%; width: 100%; }
        
        /* Splash Screen */
        .splash { position: fixed; inset: 0; background: #003366; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; color: white; text-align: center; }
        .splash h1 { font-size: 2.5rem; color: #c5a059; margin: 0; }
        .btn-enter { margin-top: 30px; padding: 15px 50px; border-radius: 30px; background: #c5a059; color: #003366; border: none; font-weight: bold; font-size: 1.2rem; cursor: pointer; }

        .lang-bar { background: #003366; display: flex; justify-content: center; gap: 5px; padding: 8px; border-bottom: 2px solid #c5a059; height: 45px; box-sizing: border-box; }
        .lang-btn { background: rgba(255,255,255,0.1); border: 1px solid #fff; color: #fff; padding: 4px 8px; border-radius: 8px; cursor: pointer; font-size: 11px; font-weight: bold; }
        .lang-btn.active { background: #c5a059; border-color: #c5a059; }

        .app-content { height: calc(100vh - 45px); position: relative; width: 100%; background: #f4f7f9; }

        .menu-view { height: 100%; overflow-y: auto; padding-bottom: 80px; box-sizing: border-box; }
        .search-area { padding: 15px; position: sticky; top: 0; background: #f4f7f9; z-index: 10; }
        .search-box { position: relative; }
        .search-box input { width: 100%; padding: 12px 40px; border-radius: 25px; border: 1px solid #ddd; box-shadow: 0 2px 5px rgba(0,0,0,0.1); box-sizing: border-box; }
        .search-box i { position: absolute; left: 15px; top: 14px; color: #888; }

        .grid-cats { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 0 15px; }
        .cat-card { background: #fff; border-radius: 15px; text-align: center; padding: 20px 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); cursor: pointer; border: 1px solid #eee; }
        
        .footer-nav { position: absolute; bottom: 0; width: 100%; padding: 15px; background: white; border-top: 1px solid #eee; box-sizing: border-box; text-align: center; }
        .btn-explore { width: 100%; max-width: 300px; padding: 14px; border-radius: 30px; background: #27ae60; color: white; border: none; font-weight: bold; font-size: 16px; }

        .map-view { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 20; background: white; }
        .btn-back-map { position: absolute; top: 15px; left: 15px; z-index: 30; padding: 10px 20px; border-radius: 25px; background: #003366; color: white; border: 2px solid white; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        #map-canvas { width: 100%; height: 100%; }

        .item-row { display: flex; gap: 12px; background: #fff; padding: 12px; border-radius: 12px; margin: 0 15px 10px 15px; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        .info-buttons { display: flex; flex-direction: column; gap: 8px; margin-top: 10px; }
        .info-btn { display: flex; align-items: center; justify-content: center; gap: 8px; padding: 8px; border-radius: 5px; text-decoration: none; color: white; font-weight: bold; font-size: 12px; cursor: pointer; border: none; }
        .btn-web { background: #003366; }
        .btn-call { background: #27ae60; }
        .btn-route { background: #c5a059; }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const mapStyle = [{ featureType: "poi", elementType: "labels", stylers: [{ visibility: "off" }] }];

        const i18n = {
          pt: { enter: "ENTRAR", search: "Procurar em Vilamoura...", back: "VOLTAR", walk: "TRA√áAR ROTA", explore: "üìç EXPLORAR TUDO", cats: { hoteis: "Hot√©is", comer: "Comer", bares: "Bares", lazer: "Lazer", golf: "Golf", lojas: "Lojas", imobiliarias: "Im√≥veis", util: "√ötil" } },
          en: { enter: "ENTER", search: "Search Vilamoura...", back: "BACK", walk: "GET ROUTE", explore: "üìç EXPLORE ALL", cats: { hoteis: "Hotels", comer: "Eat", bares: "Bars", lazer: "Leisure", golf: "Golf", lojas: "Shops", imobiliarias: "Property", util: "Useful" } }
          // ... (outras l√≠nguas seguem o padr√£o)
        };

        const LOCAIS = [
            { id: "tivoli", nome: "Tivoli Marina", cat: "hoteis", lat: 37.07433, lng: -8.12017, icon: "üè®", img: "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgbuotHReCbbgAZXVruQoDzpVQWaZTeqsqIHnANJDswD4BO8OF-oV0nfHsMd-G9zcEpAnpa2FTJtw94Fv0RiGgucHGOtnWz0UdQhce_R5A3inLhytkobCXvrP3bYc8T95Lv03hLt98GIbujpIZeCkiyHt6UZamuoo3MSLhhSBf9nawoKk-12X-8-i4C7GH_/w453-h301/Tivoli_Marina_Vilamoura_.jpg", tel: "+351289303300", web: "https://www.tivolihotels.com", info: { pt: "Luxo sobre a Marina", en: "Luxury over the Marina" } },
            { id: "hole19", nome: "19th Hole", cat: "bares", lat: 37.0755, lng: -8.1192, icon: "üç∫", img: "https://media-cdn.tripadvisor.com/media/photo-s/02/db/0b/a4/19th-hole.jpg", tel: "+351289381730", web: "https://www.facebook.com/19thHoleVilamoura", info: { pt: "Melhores Cocktails", en: "Best Cocktails" } },
            { id: "ampalius", nome: "Vila Gal√© Ampalius", cat: "hoteis", lat: 37.0773, lng: -8.1179, icon: "üè®", img: "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhGVY9LR4Vy8uzfLr-M1OUhJ9VUCAYWg0OAbCOvXzoHhKTxr_3pvfa9I7eCk0tF6P8cHL35VyfCzFb7ZoVcwl-jCBhAdfa_zUuqgTXqnqUPBnZByM_x1lAO32VhpEJQiWGmcE9SbTAd-3AyGxWvJfXoajE0bw7W30cJHf95nymYA9ll8fQrUXD8usF5Fsms/w462-h307/Vila%20Gale%20Ampalius.jfif", tel: "+351289303970", web: "https://www.vilagale.com", info: { pt: "Frente √† praia", en: "Beachfront" } },
            { id: "colombo", nome: "Colombo", cat: "comer", lat: 37.0757, lng: -8.1150, icon: "üç¥", img: "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh8BrDSbJXJaPu4G5ahigmv5fnnO71cxKiQfxiJmAZe-jgUcX3cQQG6XXzP0sCgRO_W4jFbfBDytY2oRqaBSWmV8nOkSkapWCvRtFgwPTTGK7PoDNVs_mTeDW11iP_QIo2iwxRtvhkLbjwIRjuUI340anqpR5UchWkRLqQCvsBo0X7gPv97dDZ7xifW0uWY/s1600/20220930_194648.jpg", tel: "+351289314111", web: "https://www.facebook.com/restaurante.colombo.vilamoura", info: { pt: "Cozinha tradicional", en: "Traditional cuisine" } }
            // ... (restantes locais mantidos)
        ];

        const CATEGORIAS = [
          { id: 'hoteis', icon: 'fa-hotel' }, { id: 'comer', icon: 'fa-utensils' },
          { id: 'bares', icon: 'fa-glass-cheers' }, { id: 'lazer', icon: 'fa-camera-retro' },
          { id: 'golf', icon: 'fa-golf-ball-tee' }, { id: 'lojas', icon: 'fa-bag-shopping' },
          { id: 'imobiliarias', icon: 'fa-house-chimney' }, { id: 'util', icon: 'fa-shield-halved' }
        ];

        function App() {
          const [view, setView] = useState('splash');
          const [lang, setLang] = useState('pt');
          const [subView, setSubView] = useState('grid');
          const [query, setQuery] = useState('');
          const [catAtiva, setCatAtiva] = useState(null);
          
          const mapRef = useRef(null);
          const googleMap = useRef(null);
          const directionsRenderer = useRef(null);
          const markers = useRef([]);

          const t = i18n[lang] || i18n['en'];

          useEffect(() => {
            if (view === 'menu' && !googleMap.current && mapRef.current) {
                googleMap.current = new google.maps.Map(mapRef.current, {
                    center: { lat: 37.076, lng: -8.118 },
                    zoom: 15,
                    disableDefaultUI: true,
                    styles: mapStyle
                });
                directionsRenderer.current = new google.maps.DirectionsRenderer({
                    map: googleMap.current,
                    suppressMarkers: false,
                    polylineOptions: { strokeColor: "#003366", strokeWeight: 5 }
                });
            }
          }, [view]);

          const calculateRoute = (destLat, destLng) => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const start = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                    const end = new google.maps.LatLng(destLat, destLng);
                    const request = { origin: start, destination: end, travelMode: 'WALKING' };
                    
                    const directionsService = new google.maps.DirectionsService();
                    directionsService.route(request, (result, status) => {
                        if (status === 'OK') {
                            directionsRenderer.current.setDirections(result);
                        }
                    });
                });
            }
          };

          const openMap = (items) => {
            setSubView('mapa');
            markers.current.forEach(m => m.setMap(null));
            directionsRenderer.current && directionsRenderer.current.setDirections({routes: []});
            
            const list = Array.isArray(items) ? items : [items];
            list.forEach(loc => {
                const marker = new google.maps.Marker({
                    position: { lat: loc.lat, lng: loc.lng },
                    map: googleMap.current,
                    label: { text: loc.icon, color: 'white' },
                    icon: { path: google.maps.SymbolPath.CIRCLE, scale: 16, fillColor: '#003366', fillOpacity: 1, strokeWeight: 2, strokeColor: 'white' }
                });

                marker.addListener('click', () => {
                    const infoWindow = new google.maps.InfoWindow();
                    const div = document.createElement('div');
                    div.style.width = '180px';
                    div.innerHTML = `
                        <img src="${loc.img}" style="width:100%;border-radius:8px;">
                        <h4 style="margin:8px 0 4px">${loc.nome}</h4>
                        <div class="info-buttons">
                            <a href="tel:${loc.tel}" class="info-btn btn-call">Ligar</a>
                            <button class="info-btn btn-route" id="route-${loc.id}">${t.walk}</button>
                        </div>
                    `;
                    infoWindow.setContent(div);
                    infoWindow.open(googleMap.current, marker);
                    
                    setTimeout(() => {
                        document.getElementById(`route-${loc.id}`)?.addEventListener('click', () => {
                            calculateRoute(loc.lat, loc.lng);
                            infoWindow.close();
                        });
                    }, 100);
                });
                markers.current.push(marker);
            });
          };

          if (view === 'splash') {
            return (
                <div className="splash">
                    <h1>Vilamoura<br/><span style={{color:'white'}}>Guide Pro</span></h1>
                    <button className="btn-enter" onClick={() => setView('menu')}>{t.enter}</button>
                </div>
            );
          }

          return (
            <div style={{height: '100%'}}>
              <div className="lang-bar">
                {['pt','en'].map(l => (
                  <button key={l} className={`lang-btn ${lang === l ? 'active' : ''}`} onClick={() => setLang(l)}>{l.toUpperCase()}</button>
                ))}
              </div>

              <div className="app-content">
                <div className="menu-view" style={{ display: subView !== 'mapa' ? 'block' : 'none' }}>
                    <div className="search-area">
                        <div className="search-box">
                            <i className="fas fa-search"></i>
                            <input type="text" placeholder={t.search} value={query} onChange={(e) => setQuery(e.target.value)} />
                        </div>
                    </div>

                    {subView === 'grid' ? (
                        <div className="grid-cats">
                            {CATEGORIAS.map(c => (
                                <div key={c.id} className="cat-card" onClick={() => { setCatAtiva(c.id); setSubView('lista'); }}>
                                    <i className={`fas ${c.icon}`} style={{fontSize:'24px', color:'#003366'}}></i>
                                    <div>{t.cats[c.id]}</div>
                                </div>
                            ))}
                        </div>
                    ) : (
                        <div>
                            <button onClick={() => setSubView('grid')} style={{padding:'15px', color:'#003366', fontWeight:'bold', background:'none', border:'none'}}>‚Üê {t.back}</button>
                            {LOCAIS.filter(l => l.cat === catAtiva).map(l => (
                                <div key={l.id} className="item-row" onClick={() => openMap(l)}>
                                    <img src={l.img} style={{width:'50px', height:'50px', borderRadius:'8px'}} />
                                    <div>{l.nome}</div>
                                </div>
                            ))}
                        </div>
                    )}
                    <div className="footer-nav">
                        <button className="btn-explore" onClick={() => openMap(LOCAIS)}>{t.explore}</button>
                    </div>
                </div>

                <div className="map-view" style={{ visibility: subView === 'mapa' ? 'visible' : 'hidden' }}>
                    <button className="btn-back-map" onClick={() => setSubView('grid')}>MENU</button>
                    <div ref={mapRef} id="map-canvas"></div>
                </div>
              </div>
            </div>
          );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
